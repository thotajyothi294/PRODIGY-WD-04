<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }
        section {
            background-color: #fff;
            padding: 2em;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #about {
            background-color: #333;
            color: #fff;
            padding: 2em;
            text-align: center;
        }
        #projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project {
            margin: 20px;
            width: calc(33.33% - 20px);
        }
        .project img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        #contact {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #contact input, #contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #submit {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about" class="active">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h1>About Me</h1>
            <p>I'm a web developer with a passion for building exceptional digital experiences.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div class="projects">
                <div class="project">
                    <img src="project1.jpg" alt="Project 1">
                    <h3>Project 1</h3>
                    <p>Project description</p>
                </div>
                <div class="project">
                    <img src="project2.jpg" alt="Project 2">
                    <h3>Project 2</h3>
                    <p>Project description</p>
                </div>
                <div class="project">
                    <img src="project3.jpg" alt="Project 3">
                    <h3>Project 3</h3>
                    <p>Project description</p>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button id="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
